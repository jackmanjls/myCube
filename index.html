<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
	 crossorigin="anonymous" />
	<link href="https://fonts.googleapis.com/css?family=Dosis:300,400,500,600,700|Oswald:300,400,500,600,700|Ubuntu:300,300i,400,400i,500,500i,700"
	 rel="stylesheet" />

	<!-- If you are opening this page from a web hosting server machine, uncomment belwo line -->
	<script type="text/javascript">
		document.write([
			"\<script src='",
			("https:" == document.location.protocol) ? "https://" : "http://",
			"ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js' type='text/javascript'>\<\/script>"
		].join(''));
	</script>

	<link rel="stylesheet" href="style.css" />
	<title>Cube</title>
</head>
<div class="container">
	<div class="viewport">
		<!-- icons -->
		<div class="control left-arrow"><i class="fas fa-arrow-left"></i></div>
		<!-- the cube consists of 3 parts  -->
		<div class="cube cube-1">
			<!-- each cube consists of 6 parts: top, bottom,front, back, lt, rt -->
			<div class="face front"></div>
			<div class="face back"></div>
			<div class="face top"></div>
			<div class="face bottom"></div>
			<div class="face left"></div>
			<div class="face right"></div>
		</div>
		<!-- each cube consists of 6 parts: top, bottom,front, back, lt, rt -->
		<div class="cube cube-2">
			<div class="face front"></div>
			<div class="face back"></div>
			<div class="face top"></div>
			<div class="face bottom"></div>
			<div class="face left"></div>
			<div class="face right"></div>
		</div>
		<div class="cube cube-3">
			<div class="face front"></div>
			<div class="face back"></div>
			<div class="face top"></div>
			<div class="face bottom"></div>
			<div class="face left"></div>
			<div class="face right"></div>
		</div>
		<div class="control right-arrow"><i class="fas fa-arrow-right"></i></div>
		<div class="control play-pause"><i class="fas fa-play"></i></div>
	</div>
</div>

<body>
	<script src="app.js"></script>
</body>

</html>
